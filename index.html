<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animate.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- utils.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="CSS/utils.css">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- mobile.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="CSS/mobile.css">
    <title>CNC FIRIN | Taze pişmiş ekmekler</title>
</head>
<body>
    <!-- main-header etiketi başlangıç -->
    <header id="main-header">
        <a id="logo" href="index.html"><img src="images/logo.png" alt="Logo"></a>
        <!-- navbar etiketi başlangıç -->
        <nav id="navbar">
            <ul class="navbar-links flex-items">
                <li class="navbar-link-item"><a class="btn btn-secondary" href="#">Hakkımızda</a></li>
                <li class="navbar-link-item"><a class="btn btn-secondary" href="#">Çalışanlar</a></li>
                <li class="navbar-link-item"><a class="btn btn-secondary" href="#">İletişim</a></li>
            </ul>
        </nav>
        <!-- navbar etiketi bitiş -->
    </header>
    <!-- main-header etiketi bitiş -->

    <!-- main etiketi -->
    <main id="content">
        <!-- page-start etiketi başlangıç -->
        <section id="page-start">
            <!-- page-start-img etiketi başlangıç -->
            <div class="page-start-img">
                <img src="images/bg.jpg" alt="">
            </div>
            <!-- page-start-img etiketi bitiş -->
            <!-- page-start-content etiketi başlangıç -->
            <div class="page-start-content flex-items">
                <img id="brand-logo" src="images/logo.png" alt="">
                <h1 class="animate__animated animate__bounce">CİNCİ FIRIN</h1>
                <p class="animate__animated animate__swing">Fırınımız, geleneksel el emeği ve özenle seçilen doğal malzemelerin buluştuğu bir lezzet yolculuğudur. İçten sıcaklığı ve taptaze aromasıyla, her diliminde mutluluğu hissedebileceğiniz eşsiz tatlar sunar.</p>
                <a class="btn btn-primary animate__animated animate__backInUp" href="#">Ürünlerimiz</a>
            </div>
            <!-- page-start-content etiketi bitiş -->
        </section>
        <!-- page-start etiketi bitiş -->
    </main>
    <!-- main etiketi -->

    <!-- footer etiketi -->
    <footer id="main-footer">

    </footer>
    <!-- footer etiketi -->
</body>
</html>
